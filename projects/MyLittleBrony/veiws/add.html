<form>
    <h3>Name: </h3>
    <input type="text" ng-model="pony.name">
    <h3>Image URL: </h3>
    <input type="text" ng-model="pony.imgUrl">
    <h3>User name: </h3>
    <input type="text" ng-model="pony.username">
    <button ng-click="addPony(pony)">ADD</button>
    <div ng-show="tryAgain"><h2>You must enter something in all three fields</h2></div>
</form>
