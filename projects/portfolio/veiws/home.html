<h1>Tanner S. Roman Ward</h1>
<div ng-repeat="item in projects">
    <h2>{{ item.name }}</h2>
    <div class="project">
        <img class="project" src="{{ item.imgUrl }}" alt="">
    </div>
    <p>{{ item.description }}</p>
    <p>Click <a href="{{ item.codeUrl }}" target="_blank">Here</a> to see {{ item.name }}'s code</p>
    <p>Click <a href="{{ item.projectUrl }}" target="_blank">Here</a> to see {{ item.name }}</p>
</div>
