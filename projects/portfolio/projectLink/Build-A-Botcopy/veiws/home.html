<section class="home">
<h1>Build Robot's Blueprints</h1>
<form>
    <h3>Robots Name</h3>
    <input type="text" required ng-model="input.name">
    <h3>Robot's Blueprint</h3>
    <input type="text" required ng-model="input.info">
    <button ng-click="makeRobot(input)">Make Robot</button>
</form>
</section>
