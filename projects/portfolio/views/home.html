<h1>Tanner S. Roman Ward</h1>
<div ng-repeat="item in projects">
    <h2>{{ item.name }}</h2>
    <div class="project">
        <a href="{{ item.projectUrl }}" target="_blank"><img class="project" src="{{ item.imgUrl }}" alt=""></a>
    </div>
    <p>{{ item.description }}</p>
    <a href="{{ item.codeUrl }}" target="_blank"><img src="https://assets-cdn.github.com/images/modules/logos_page/Octocat.png" alt="" class="link"></a>
</div>
