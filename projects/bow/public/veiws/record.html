<h1>Record Page</h1>
<div class="addFish" ng-show="add">
    <h3>Title: </h3>
    <input type="text" ng-model="item.title">
    <h3>Length: </h3>
    <input type="number" ng-model="item.length">
    <h3>Weight: </h3>
    <input type="number" ng-model="item.weight">
    <h3>Type: </h3>
    <input type="text" ng-model="item.type">
    <h3>Image: </h3>
    <input type="text" ng-model="item.imgUrl">
    <button ng-click="addFish(item)">Submit</button>
</div>

<button ng-click="add = !add">ADD</button>


<div ng-repeat="fish in fishes | orderBy: '-popularity'">
    <h1>{{ fish.title }}</h1>
    <img ng-src="{{ fish.imgUrl }}" alt="">
    <div class="votes">
        <button ng-click="fishUp(fish)">Vote Up</button>
        <button ng-click="fishDown(fish)">Vote Down</button>
    </div>
    <button ng-click="deleteFish(fish)">Delete</button>
    <button ng-click="fish.edit = !fish.edit">Edit</button>
    <div ng-show="fish.edit">
        <input type="text" ng-model="fish.title">
        <input type="number" ng-model="fish.length">
        <input type="number" ng-model="fish.weight">
        <input type="text" ng-model="fish.type">
        <input type="text" ng-model="fish.imgUrl">
        <button ng-click="editFish(fish)">Finalize</button>
    </div>
</div>
