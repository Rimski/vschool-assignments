    <form title="orderForm" action="">
        <container>
            <div class="myForm">
                <h1>Qoute Fourm</h1></div>
            <div class="myForm">
                <label for="width"> Width: </label>
                <input class="myClass" placeholder="In Feet" type="number" name="width">
            </div>
            <div class="myForm">
                <label for="height"> height: </label>
                <input class="myClass" placeholder="In Feet" type="number" name="width">

            <div class="myForm myRadio">

                <div class="radio">
                    <input type="radio" name="pattern"> <img class="stich" src="http://karensquiltedcreations.com/images/Web_Page_Images_004.jpg" alt="">

                <div class="radio">

            <div class="myForm">
                <label for="name">Name: </label>

            <div class="myForm">
                <label for="email">Email: </label>
                <input class="myClass" name="email" type="text" placeholder="C.Walken@nowhere.com">
