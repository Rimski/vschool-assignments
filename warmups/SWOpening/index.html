<!DOCTYPE html>
<html lang="en" ng-app="mainApp">
<head>
    <meta charset="UTF-8">
    <title>Star Wars Opening</title>
    
    <link rel="stylesheet" href="main.css">
</head>
<body ng-controller="mainController">
    <div class="main">
    <h1>{{ data.title }}</h1>
    <h3>{{ data.opening_crawl }}</h3>       
    <p>{{ data.director }}</p>
    <p>{{ data.producer }}</p>
    </div>
    <div class="container">
    <div class="characters" ng-repeat="charater in characters track by $index">
        <h1>{{ charater.name }}</h1>
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
    <script src="app.js"></script>
</body>
</html>
