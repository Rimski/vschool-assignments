<!DOCTYPE html>
<html lang="en" ng-app="mainApp">

<head>
    <meta charset="UTF-8">
    <title>Name Bage</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body>
    <section class="container" ng-controller="MainController">
        <div class="col-xs-12 col-md-6">
            <div class="container-fluid">
                <div>
                    <input type="text" ng-model="person.firstname" placeholder="First Name">
                </div>
                <div class="col-xs-12">
                    <input type="email" ng-model="person.email" placeholder="Email">
                </div>
                <div class="col-xs-12">
                    <input type="tel" ng-model="person.phone" placeholder="First Name">
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-md-6">
            <div class="container">
                <div class="col-xs-12">
                    <input type="text" ng-model="lastname" placeholder="Last Name">
                </div>
                <div class="col-xs-12">
                    <input type="date" ng-model="person.birthPlace" placeholder="Place of Birth">
                </div>
                <div class="col-xs-12">
                    <input type="text" ng-model="person.favriteFood" placeholder="Favorite Food">
                </div>
            </div>
        </div>
        <div class="col-xs-12 text-center">
            <textarea cols="30" rows="5" placeholder="What makes you you?"></textarea>
        </div>
        <div class="col-xs-12 text-center">
            <button ng-click="addPeople(person)">Submit</button>
        </div>
    </section>
    <section ng-repeat="person in peopole"></section>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
