<!DOCTYPE html>
<html>

<head>
    <title>Mario's Pest Control
    </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="mario.css">
</head>

<body>
    <h1 class="text-center">
    Marios Pest Control</h1>
    <section class="goompas">
        <img class="img-circle" src="http://vignette2.wikia.nocookie.net/deathbattlefanon/images/9/9c/1000px-Goomba_look_NSMBU.png/revision/latest?cb=20150412100601">
        <button type="button" id="goomBas" class="btn btn-danger">Goombas
        </button>
        <div>
            <p>Quantity:<span id="goom">0</span></p>
            <p>Price: 5 coins</p>
            <p>Cost:<span id="gTotal">0</span></p>
        </div>
    </section>
    <section class="bobOmbs">
        <img class="img-circle" src="http://vignette3.wikia.nocookie.net/nintendo/images/8/86/Bob-omb_(MKWii).png/revision/latest?cb=20120819225302&path-prefix=en">
        <button type="button" id="bobBombs" class="btn btn-danger">Bob-ombs
        </button>
        <div>
            <p>Quantity:<span id="bob">0</span></p>
            <p>Price: 7</p>
            <p>Cost:<span id="bTotal">0</span></p>
        </div>
    </section>
    <section class="cheepCheeps">
        <img class="img-circle" src="http://www.mariowiki.com/images/thumb/6/63/CheepCheepNSMBU.png/200px-CheepCheepNSMBU.png">
        <button type="button" id="cheepCheep" class="btn btn-danger">Cheep-cheeps
        </button>
        <div>
            <p>Quantity:<span id="cheep">0</span></p>
            <p>Price: 11 coins</p>
            <p>Cost:<span id="cTotal">0</span></p>
        </div>
    </section>
    <section class="total">
        <img src="http://www.mariowiki.com/images/0/0f/OvertheFlagpole.png">
        <button type="button" id="tCost" class="btn btn-danger">Calculate
        </button>
        <div>
            <p>Total Baddies caught:
                <spaan id="totalCaught">0</spaan>
            </p>
            <p>Total cost:<span id="submit">0</span></p>
        </div>
    </section>
    <footer id="footer">
        <h3 class="text-center">Contact imformation</h3>
        <p class="foot">
            My Email: Mario@nowhere.com</p>
        <p class="foot">
            My Companies website <a href="http://mario.nintendo.com/">Baddie_Getters.nintendo</a>
        </p>
        <p class="foot" class="fone">
            Where I Live: 64 North 12 pipe lane
        </p>
    </footer>
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
    <script src="mario.js"></script>
</body>

</html>
