<!DOCTYPE html>
<html lang="en" ng-app="MainApp">

<head>
    <meta charset="UTF-8">
    <title>Original Bounty</title>
    <link rel="stylesheet" href="main.css">
</head>

<body ng-controller="mainController">
    <section ng-show="add">
        <form>
            <label>First Name: </label>
            <input type="text" ng-model="person.firstName">
            <label>Last Name: </label>
            <input type="text" ng-model="person.lastName">
            <label>Price: </label>
            <input type="number" ng-model="person.price">
            <label>Type: </label>
            <input type="text" ng-model="person.type">
            <button ng-click="postPerson(person)">Post</button>
        </form>
    </section>
    <button ng-hide="add" ng-click="add = !add">Add Bounty</button>
    <section>
        <div ng-repeat="person in bounties">
            <h2>{{ person.firstName }} {{ person.lastName }}</h2>
            <h3>Alive: {{ person.liveing }}, Type: {{ person.type }}</h3>
            <h3>{{ person.price | currency }}</h3>
            <button ng-click="deleteOne(person)">Delete</button>
            <button ng-click="person.edit = !person.edit">Update</button>
            <div ng-show="person.edit">
                <form><label>First Name: </label>
            <input type="text" ng-model="person.firstName">
            <label>Last Name: </label>
            <input type="text" ng-model="person.lastName">
            <label>Alive:</label>
            <input type="checkBox" ng-model="person.liveing">
            <label>Price: </label>
            <input type="number" ng-model="person.price">
            <label>Type: </label>
            <input type="text" ng-model="person.type">
            <button ng-click="putPerson(person)">Put</button></form>
            </div>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="services/list.js"></script>
</body>

</html>
